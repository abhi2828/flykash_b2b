<style>
    /* animate code */
    
    .animateMe {
        width: 250px;
        position: relative;
        min-height: 250px;
        margin: 120px auto;
        display: block;
        background-color: darkgray;
        border-radius: 15px;
    }
    
    .animateMe:nth-child(even) {
        background-color: lightgray;
    }
</style>

<body>
    <div class="center">

        <div class="animateMe" data-animation="fadeInUpBig"></div>
        <div class="animateMe" data-animation="fadeInLeft"></div>
        <div class="animateMe" data-animation="fadeInRight"></div>
        <div class="animateMe" data-animation="rollIn"></div>
        <div class="animateMe" data-animation="bounceIn"></div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script>
    function scrollWaypointInit(items, trigger) {
        items.each(function() {
            var element = $(this),
                osAnimationClass = element.data("animation"),
                osAnimationDelay = element.attr('data-animation-delay');

            element.css({
                '-webkit-animation-delay': osAnimationDelay,
                '-moz-animation-delay': osAnimationDelay,
                'animation-delay': osAnimationDelay
            });

            var trigger = (trigger) ? trigger : element;

            trigger.waypoint(function() {
                element.addClass('animated').addClass(osAnimationClass);
            }, {
                // triggerOnce: true,
                offset: '80%'
            });
        });
    }

    //Call the init

    $(document).ready(function() {

        scrollWaypointInit($('.animateMe'));

    });
</script>
